<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Plantas Eléctricas - Historial</title>
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- ICONOS SVG ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Zap = (props) => <Icon {...props} path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></>} />;
        const Users = (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></>} />;
        const Activity = (props) => <Icon {...props} path={<><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></>} />;
        const Droplet = (props) => <Icon {...props} path={<><path d="M12 2.69l5.74 5.88a6 6 0 0 1-8.48 8.48A6 6 0 0 1 5.53 9.94L12 2.69z"></path></>} />;
        const Clock = (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></>} />;
        const LogOut = (props) => <Icon {...props} path={<><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></>} />;
        const Menu = (props) => <Icon {...props} path={<><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></>} />;
        const ChevronDown = (props) => <Icon {...props} path={<><polyline points="6 9 12 15 18 9"></polyline></>} />;
        const Trash2 = (props) => <Icon {...props} path={<><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></>} />;
        const HistoryIcon = (props) => <Icon {...props} path={<><path d="M3 3v5h5"></path><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"></path><polyline points="12 7 12 12 15 15"></polyline></>} />;
        const BarChart3 = (props) => <Icon {...props} path={<><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></>} />;

        const GENERADORES_DATA = [
            { id: 1, nombre: "Comedor GE#00 (150kVA)" },
            { id: 2, nombre: "Datacenter/nodo El Callao GE#00 (130kVA)" },
            { id: 3, nombre: "Datacenter/nodo El Callao GE#01 (100kVA)" },
            { id: 4, nombre: "Datacenter/sede 18 de Octubre GE#00 (165kVA)" },
            { id: 5, nombre: "Datacenter/sede 18 de Octubre GE#01 (150kVA)" },
            { id: 6, nombre: "Headend Machiques GE#00 (45kVA)" },
            { id: 7, nombre: "Nodo Bachaquero GE#00 (25kVA)" },
            { id: 8, nombre: "Nodo Ciudad Ojeda GE#00 (30kVA)" },
            { id: 9, nombre: "Nodo La Concepción GE#00 (25kVA)" },
            { id: 10, nombre: "Nodo La Villa del Rosario GE#00 (12kVA)" },
            { id: 11, nombre: "Nodo Lago Caribe GE#00 (30kVA)" },
            { id: 12, nombre: "Nodo Las Tunas GE#00 (25kVA)" },
            { id: 13, nombre: "Nodo Marite GE#00 (25kVA)" },
            { id: 14, nombre: "Nodo Mene Grande GE#00 (30kVA)" },
            { id: 15, nombre: "Nodo Pomona GE#00 (25kVA)" },
            { id: 16, nombre: "Nodo Puertos de Altagracia GE#00 (28kVA)" },
            { id: 17, nombre: "Nodo/sede Bella Vista GE#00 (150kVA)" },
            { id: 18, nombre: "Nodo/sede Bella Vista GE#00 (35kVA)" },
            { id: 19, nombre: "Nodo/sede La Cañada de Urdaneta GE#00 (30kVA)" },
            { id: 20, nombre: "Nodo/sede Santa Cruz de Mara GE#00 (35kVA)" },
            { id: 21, nombre: "Sede CPS GE#00 (130kVA)" },
            { id: 22, nombre: "Sede CPS GE#01 (30kVA)" },
            { id: 23, nombre: "Nodo San Rafael GE#00 (20kVA)" },
            { id: 24, nombre: "Nodo/sede San Rafael Del Mojan GE#00 (7.5kVA)" },
            { id: 25, nombre: "Sede S.G. GE#00 (35kVA)" },
            { id: 26, nombre: "Sede Marfi GE#00 (kVA)" },
        ];

        const ROLES = {
            PROGRAMADOR: 'Programador', 
            MONITOREO: 'Monitoreo',     
            TECNICO: 'Técnico',         
        };

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-md p-6 ${className}`}>
                {children}
            </div>
        );

        const Button = ({ onClick, children, variant = 'primary', className = "", disabled = false, type = "button" }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700",
                secondary: "bg-gray-100 text-gray-700 hover:bg-gray-200",
                danger: "bg-red-500 text-white hover:bg-red-600",
                outline: "border border-gray-300 text-gray-700 hover:bg-gray-50"
            };
            return (
                <button type={type} onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`} disabled={disabled}>
                    {children}
                </button>
            );
        };

        function App() {
            const [users, setUsers] = useState([
                { username: 'admin', password: 'admin', role: ROLES.PROGRAMADOR, id: 1 }
            ]);
            const [currentUser, setCurrentUser] = useState(null);
            const [logs, setLogs] = useState([]);
            const [currentView, setCurrentView] = useState('login');
            
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [userForm, setUserForm] = useState({ username: '', password: '', role: ROLES.TECNICO });
            const [entryForm, setEntryForm] = useState({ generatorId: '', type: 'gasoil', value: '', date: new Date().toISOString().split('T')[0] });
            const [filterForm, setFilterForm] = useState({ generatorId: 'all', startDate: '', endDate: '' });

            const handleLogin = (e) => {
                e.preventDefault();
                const user = users.find(u => u.username === loginForm.username && u.password === loginForm.password);
                if (user) {
                    setCurrentUser(user);
                    if (user.role === ROLES.PROGRAMADOR) setCurrentView('visualizacion');
                    else if (user.role === ROLES.MONITOREO) setCurrentView('visualizacion');
                    else if (user.role === ROLES.TECNICO) setCurrentView('alimentacion');
                    setLoginForm({ username: '', password: '' });
                } else {
                    alert("Credenciales incorrectas");
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setCurrentView('login');
            };

            const addLog = (e) => {
                e.preventDefault();
                if (!entryForm.generatorId || !entryForm.value) {
                    alert("Complete todos los campos.");
                    return;
                }
                const newLog = {
                    id: Date.now(),
                    generatorId: parseInt(entryForm.generatorId),
                    type: entryForm.type,
                    value: parseFloat(entryForm.value),
                    date: entryForm.date,
                    userId: currentUser.id,
                    userName: currentUser.username
                };
                setLogs([...logs, newLog]);
                setEntryForm({ ...entryForm, value: '' }); 
                alert("Registro guardado.");
            };

            const deleteLog = (id) => {
                if (confirm("¿Está seguro de eliminar este registro del historial?")) {
                    setLogs(logs.filter(log => log.id !== id));
                }
            };

            const filteredLogs = useMemo(() => {
                return logs.filter(log => {
                    const matchGen = filterForm.generatorId === 'all' || log.generatorId === parseInt(filterForm.generatorId);
                    const matchStart = !filterForm.startDate || log.date >= filterForm.startDate;
                    const matchEnd = !filterForm.endDate || log.date <= filterForm.endDate;
                    return matchGen && matchStart && matchEnd;
                }).sort((a, b) => new Date(b.date) - new Date(a.date));
            }, [logs, filterForm]);

            const stats = useMemo(() => {
                return filteredLogs.reduce((acc, log) => {
                    if (log.type === 'gasoil') acc.gasoil += log.value;
                    if (log.type === 'horas') acc.hours += log.value;
                    return acc;
                }, { gasoil: 0, hours: 0 });
            }, [filteredLogs]);

            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-slate-100 flex items-center justify-center p-4">
                        <div className="max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                                    <Zap className="text-white w-8 h-8" />
                                </div>
                                <h1 className="text-2xl font-bold text-slate-800">Control Energético</h1>
                            </div>
                            <Card>
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Usuario</label>
                                        <input type="text" required className="w-full p-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500" value={loginForm.username} onChange={e => setLoginForm({...loginForm, username: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Contraseña</label>
                                        <input type="password" required className="w-full p-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500" value={loginForm.password} onChange={e => setLoginForm({...loginForm, password: e.target.value})} />
                                    </div>
                                    <Button type="submit" className="w-full">Entrar</Button>
                                </form>
                            </Card>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50">
                    <nav className="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 flex items-center justify-between h-16">
                            <div className="flex items-center gap-3">
                                <Zap className="w-6 h-6 text-blue-400" />
                                <span className="font-bold text-lg">PowerMonitor</span>
                            </div>
                            <div className="flex items-center gap-2 sm:gap-4">
                                <div className="relative group">
                                    <button className="flex items-center gap-2 bg-slate-800 px-3 py-1.5 rounded-lg hover:bg-slate-700">
                                        <Menu className="w-4 h-4" />
                                        <span className="hidden sm:inline">Modulos</span>
                                    </button>
                                    <div className="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-xl py-1 text-slate-800 hidden group-hover:block border border-slate-100">
                                        {currentUser.role === ROLES.PROGRAMADOR && (
                                            <button onClick={() => setCurrentView('usuarios')} className="w-full text-left px-4 py-2 hover:bg-blue-50 flex items-center gap-2">
                                                <Users className="w-4 h-4 text-blue-600" /> Usuarios
                                            </button>
                                        )}
                                        {currentUser.role === ROLES.PROGRAMADOR && (
                                            <button onClick={() => setCurrentView('historial')} className="w-full text-left px-4 py-2 hover:bg-blue-50 flex items-center gap-2 font-semibold">
                                                <HistoryIcon className="w-4 h-4 text-orange-600" /> Historial Maestro
                                            </button>
                                        )}
                                        {(currentUser.role === ROLES.PROGRAMADOR || currentUser.role === ROLES.TECNICO) && (
                                            <button onClick={() => setCurrentView('alimentacion')} className="w-full text-left px-4 py-2 hover:bg-blue-50 flex items-center gap-2">
                                                <Activity className="w-4 h-4 text-green-600" /> Alimentación
                                            </button>
                                        )}
                                        {(currentUser.role === ROLES.PROGRAMADOR || currentUser.role === ROLES.MONITOREO) && (
                                            <button onClick={() => setCurrentView('visualizacion')} className="w-full text-left px-4 py-2 hover:bg-blue-50 flex items-center gap-2">
                                                <BarChart3 className="w-4 h-4 text-purple-600" /> Tablero
                                            </button>
                                        )}
                                    </div>
                                </div>
                                <div className="text-right hidden sm:block">
                                    <p className="text-xs text-slate-400">{currentUser.role}</p>
                                    <p className="text-sm font-medium">{currentUser.username}</p>
                                </div>
                                <button onClick={handleLogout} className="p-2 text-red-400 hover:bg-slate-800 rounded-full"><LogOut className="w-5 h-5"/></button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {/* VISTA: HISTORIAL MAESTRO (SOLO PROGRAMADOR) */}
                        {currentView === 'historial' && currentUser.role === ROLES.PROGRAMADOR && (
                            <div className="space-y-6">
                                <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                    <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                        <HistoryIcon className="text-orange-600" /> Historial de Auditoría
                                    </h2>
                                    <div className="bg-orange-50 text-orange-700 px-4 py-2 rounded-lg text-sm border border-orange-200">
                                        Total registros: <strong>{logs.length}</strong>
                                    </div>
                                </div>

                                <Card>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 border-b">
                                                <tr>
                                                    <th className="p-4 text-sm font-bold text-slate-600">Fecha</th>
                                                    <th className="p-4 text-sm font-bold text-slate-600">Generador</th>
                                                    <th className="p-4 text-sm font-bold text-slate-600">Tipo</th>
                                                    <th className="p-4 text-sm font-bold text-slate-600">Valor</th>
                                                    <th className="p-4 text-sm font-bold text-slate-600">Usuario</th>
                                                    <th className="p-4 text-sm font-bold text-slate-600 text-center">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y">
                                                {logs.length === 0 ? (
                                                    <tr><td colSpan="6" className="p-10 text-center text-slate-400">No hay registros en el sistema.</td></tr>
                                                ) : (
                                                    [...logs].sort((a,b) => b.id - a.id).map(log => (
                                                        <tr key={log.id} className="hover:bg-slate-50">
                                                            <td className="p-4 text-sm">{log.date}</td>
                                                            <td className="p-4 text-sm font-medium">
                                                                {GENERADORES_DATA.find(g => g.id === log.generatorId)?.nombre || 'N/A'}
                                                            </td>
                                                            <td className="p-4">
                                                                <span className={`px-2 py-1 rounded-full text-xs font-bold ${log.type === 'gasoil' ? 'bg-blue-100 text-blue-700' : 'bg-amber-100 text-amber-700'}`}>
                                                                    {log.type.toUpperCase()}
                                                                </span>
                                                            </td>
                                                            <td className="p-4 font-mono font-bold">
                                                                {log.value} {log.type === 'gasoil' ? 'L' : 'h'}
                                                            </td>
                                                            <td className="p-4 text-sm text-slate-500 italic">{log.userName}</td>
                                                            <td className="p-4 text-center">
                                                                <button 
                                                                    onClick={() => deleteLog(log.id)}
                                                                    className="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                                                                    title="Eliminar Registro"
                                                                >
                                                                    <Trash2 className="w-5 h-5" />
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </Card>
                            </div>
                        )}

                        {/* VISTA: ALIMENTACIÓN */}
                        {currentView === 'alimentacion' && (
                            <div className="max-w-xl mx-auto space-y-6">
                                <h2 className="text-2xl font-bold flex items-center gap-2"><Activity className="text-green-600"/> Nuevo Registro</h2>
                                <Card>
                                    <form onSubmit={addLog} className="space-y-4">
                                        <select required className="w-full p-3 border rounded-lg bg-white" value={entryForm.generatorId} onChange={e => setEntryForm({...entryForm, generatorId: e.target.value})}>
                                            <option value="">Seleccionar Planta...</option>
                                            {GENERADORES_DATA.map(g => <option key={g.id} value={g.id}>{g.nombre}</option>)}
                                        </select>
                                        <div className="flex bg-slate-100 p-1 rounded-lg">
                                            <button type="button" onClick={() => setEntryForm({...entryForm, type: 'gasoil'})} className={`flex-1 py-2 rounded-md ${entryForm.type==='gasoil'?'bg-white shadow text-blue-600':'text-slate-500'}`}>Gasoil</button>
                                            <button type="button" onClick={() => setEntryForm({...entryForm, type: 'horas'})} className={`flex-1 py-2 rounded-md ${entryForm.type==='horas'?'bg-white shadow text-amber-600':'text-slate-500'}`}>Horas</button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <input type="number" step="0.1" required className="p-2 border rounded-lg" placeholder="Cantidad" value={entryForm.value} onChange={e => setEntryForm({...entryForm, value: e.target.value})} />
                                            <input type="date" required className="p-2 border rounded-lg" value={entryForm.date} onChange={e => setEntryForm({...entryForm, date: e.target.value})} />
                                        </div>
                                        <Button type="submit" className="w-full py-3" variant={entryForm.type==='gasoil'?'primary':'secondary'}>Guardar Registro</Button>
                                    </form>
                                </Card>
                            </div>
                        )}

                        {/* VISTA: TABLERO / VISUALIZACIÓN */}
                        {currentView === 'visualizacion' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold flex items-center gap-2"><BarChart3 className="text-purple-600"/> Tablero</h2>
                                <Card className="bg-slate-100 border-none">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <select className="p-2 border rounded-lg bg-white" value={filterForm.generatorId} onChange={e => setFilterForm({...filterForm, generatorId: e.target.value})}>
                                            <option value="all">Todas las plantas</option>
                                            {GENERADORES_DATA.map(g => <option key={g.id} value={g.id}>{g.nombre}</option>)}
                                        </select>
                                        <input type="date" className="p-2 border rounded-lg" value={filterForm.startDate} onChange={e => setFilterForm({...filterForm, startDate: e.target.value})} />
                                        <input type="date" className="p-2 border rounded-lg" value={filterForm.endDate} onChange={e => setFilterForm({...filterForm, endDate: e.target.value})} />
                                    </div>
                                </Card>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <Card className="bg-blue-600 text-white"><p className="text-blue-100">Suministro de Gasoil</p><p className="text-3xl font-bold">{stats.gasoil} L</p></Card>
                                    <Card className="bg-amber-500 text-white"><p className="text-amber-100">Horas Acumuladas</p><p className="text-3xl font-bold">{stats.hours} h</p></Card>
                                </div>
                                <Card>
                                    <table className="w-full text-left">
                                        <thead><tr className="border-b"><th className="p-2">Fecha</th><th className="p-2">Planta</th><th className="p-2">Valor</th></tr></thead>
                                        <tbody>
                                            {filteredLogs.map(l => (
                                                <tr key={l.id} className="border-b hover:bg-slate-50">
                                                    <td className="p-2 text-sm">{l.date}</td>
                                                    <td className="p-2 text-sm font-medium">{GENERADORES_DATA.find(g => g.id === l.generatorId)?.nombre}</td>
                                                    <td className={`p-2 font-bold ${l.type==='gasoil'?'text-blue-600':'text-amber-600'}`}>{l.value}{l.type==='gasoil'?'L':'h'}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </Card>
                            </div>
                        )}
                        
                        {/* VISTA USUARIOS */}
                        {currentView === 'usuarios' && currentUser.role === ROLES.PROGRAMADOR && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold flex items-center gap-2"><Users className="text-blue-600"/> Gestión Usuarios</h2>
                                <Card className="max-w-md">
                                    <form onSubmit={(e) => {
                                        e.preventDefault();
                                        setUsers([...users, {...userForm, id: Date.now()}]);
                                        setUserForm({username: '', password: '', role: ROLES.TECNICO});
                                        alert("Usuario Creado");
                                    }} className="space-y-4">
                                        <input placeholder="Username" required className="w-full p-2 border rounded" value={userForm.username} onChange={e => setUserForm({...userForm, username: e.target.value})} />
                                        <input placeholder="Password" required type="password" className="w-full p-2 border rounded" value={userForm.password} onChange={e => setUserForm({...userForm, password: e.target.value})} />
                                        <select className="w-full p-2 border rounded" value={userForm.role} onChange={e => setUserForm({...userForm, role: e.target.value})}>
                                            <option value={ROLES.TECNICO}>Técnico</option>
                                            <option value={ROLES.MONITOREO}>Monitoreo</option>
                                            <option value={ROLES.PROGRAMADOR}>Programador</option>
                                        </select>
                                        <Button type="submit" className="w-full">Crear Usuario</Button>
                                    </form>
                                </Card>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
